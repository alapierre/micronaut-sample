#Mon Sep 09 04:25:59 UTC 2024
flyway:
  datasources:
    default:
      enabled: true

datasources:
  default:
    db-type: postgres
    dialect: POSTGRES
    driver-class-name: org.postgresql.Driver
    url: ${JDBC_URL:`jdbc:postgresql://localhost:5432/sample`}
    username: user
    password: secret

micronaut:
  application:
    name: micronaut-sample

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: create-drop
        show_sql: true
